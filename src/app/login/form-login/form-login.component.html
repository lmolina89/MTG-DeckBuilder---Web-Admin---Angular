<div class="card-container pt-5">
  <p-card>
    <div class="card-header mb-5 d-flex justify-content-center">
      <h2>Inicia sesion</h2>
    </div>

    <form (ngSubmit)="onSubmit($event)" class="formbox">
      <div class=" mb-4 mt-2 mx-4">
        <span class="p-float-label">
          <input id="email" pInputText class="p-inputtext-lg input-lg-custom" name="email" [(ngModel)]="email"/>
          <label for="email">Email</label>
        </span>
      </div>

      <div class=" mb-4 mt-2 mx-4">
        <span class="p-float-label">
          <input id="password" pPassword class="p-inputtext-lg input-lg-custom" name="password" [(ngModel)]="password"/>
          <label for="password">Password</label>
        </span>
      </div>
      <p-divider></p-divider>
      <div class="h-1rem flex justify-content-center align-content-center">
        <p *ngIf="!loginResponse?.admin" class="text-red-500 font-bold">{{loginResponse?.error}}</p>
      </div>
      <div class="flex justify-content-center mt-5">
        <p-button type="submit" label="Entrar" styleClass="p-button-rounded p-button-raised"></p-button>
      </div>
    </form>
  </p-card>
</div>
